name: Generate release versions
on:
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          git_user_signingkey: true
          git_commit_gpgsign: true
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - run: |
            git config --global user.email digitalpreservation@nationalarchives.gov.uk
            git config --global user.name tna-digital-archiving-jenkins
            cd release-versions
            pip install -r requirements.txt
            python generate_release_file.py
            cd ..
        env:
          GITHUB_API_TOKEN: ${{ secrets.WORKFLOW_PAT }}
          SLACK_URL: ${{ secrets.SLACK_WEBHOOK }}
      - uses: actions/checkout@v3
        with:
          ref: scripts-pages
          token: ${{ secrets.WORKFLOW_PAT }}
          path: scripts-pages
      - run: |
            cd scripts-pages 
            cp ../release-versions/output.html docs/
            git add docs
            git commit -m "Add release versions"
            git push
