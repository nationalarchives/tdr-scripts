<html>
<link href="https://@host.tdr-management.nationalarchives.gov.uk/userContent/bootstrap.min.css" rel="stylesheet">
  <div class="container">
      <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Integration Version</th>
      <th>Staging Version</th>
      <th>Prod Version</th>
    </tr>
  </thead>
  <tbody>
  #for @release in @releases:
    <tr>
        <td>@release.repository</td>
        <td>@release.intg_version</td>
        <td>@release.staging_version</td>
        <td>@release.prod_version</td>
    </tr>
  #end
  </tbody>
  </table>
  </div>
</html>
